{% extends "budgeting/base.html" %}
{% load bootstrap4 %}

{% block content %}
    
    <h3>Create your free Personal Budgeting App account!</h3>
    <form class="form" method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary btn-sm" name="submit">Register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'budgeting:budgets' %}"/>
    </form>

{% endblock content %}
