{% extends 'budgeting/base.html' %}
{% load bootstrap4 %}

{% block content %}

<h3>Forgot Password?</h3>
<p>We will send a one time password reset link to your email. Please enter a valid email.</p>
<form class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>

{% endblock content %}
