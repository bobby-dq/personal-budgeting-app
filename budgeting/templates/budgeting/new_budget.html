{% extends "budgeting/base.html" %}
{% load bootstrap4 %}

{% block content %}

<h3>Create new Budget</h3>

<form action="{% url 'budgeting:new_budget' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary btn-sm">Create Budget!</button>
    {% endbuttons %}    
</form>
<p><a href="{% url 'budgeting:budgets' %}">Return to Budgets</a></p>

{% endblock content %}
